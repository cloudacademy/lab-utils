<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy App!</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    .logo-wrapper {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .logo-wrapper img {
      width: 70%;
      height: auto;
    }

    .ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 10px 0;
      margin: 20px 0;
    }

    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 45s linear infinite;
    }

    .ticker-item {
      display: inline-block;
      color: rgb(138, 138, 138);
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
      padding: 0 2rem;
      font-family: monospace;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .blink_text {
      animation: 10s blinker ease-in-out infinite;
      color: white;
      font-size: 120%;
      white-space: nowrap;
    }

    @keyframes blinker {
      0%, 100% { opacity: 1.0; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img
        src="https://raw.githubusercontent.com/cloudacademy/lab-utils/refs/heads/master/assets/qa_logo_bg_black.svg"
        alt="QA"
      />

      <div class="ticker-container">
        <div class="ticker-content" id="tickerContent">
          <div class="ticker-item">LEGACY APP</div>
        </div>
      </div>

      <span class="blink_text">
        This is running on the instance <code>instanceID</code> with the IPV4 <code>publicIP</code>.
      </span>
    </div>
  </div>

  <script>
    const tickerContent = document.getElementById("tickerContent");
    const container = tickerContent.parentElement;

    // Duplicate the ticker content until it's at least 2x the container width
    window.onload = () => {
      const originalContent = tickerContent.innerHTML;
      let contentWidth = tickerContent.offsetWidth;
      const containerWidth = container.offsetWidth;

      while (contentWidth < containerWidth * 2) {
        tickerContent.innerHTML += originalContent;
        contentWidth = tickerContent.offsetWidth;
      }
    };
  </script>
</body>
</html>
